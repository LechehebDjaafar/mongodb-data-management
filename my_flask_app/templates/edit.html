<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Data</h2>

        <form action="/edit/{{ item._id }}" method="POST">
            <div class="mb-3">
                <label for="countryName" class="form-label">Country Name</label>
                <input type="text" class="form-control" id="countryName" name="countryName" value="{{ item['Country Name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="countryCode" class="form-label">Country Code</label>
                <input type="text" class="form-control" id="countryCode" name="countryCode" value="{{ item['Country Code'] }}" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ item['Year'] }}" required>
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Value</label>
                <input type="text" class="form-control" id="value" name="value" value="{{ item['Value'] }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Data</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
